name: Release

on:
  push:
    tags:
      - "v*"

concurrency: release

jobs:
  qa:
    name: ðŸ”¹ QA
    permissions:
      contents: read
      packages: read
    uses: oliversalzburg/workflows/.github/workflows/qa-npm-package.yml@main

  release:
    name: ðŸ”¹ Publish
    needs: qa
    permissions:
      contents: write
      id-token: write
      packages: write
      pages: write
      pull-requests: read
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    uses: oliversalzburg/workflows/.github/workflows/publish-npm-package.yml@main
    with:
      draft-only: true
      has-mkdocs: true
      has-github-pages: false
      is-canary: false
      is-nightly: false
      publish-documentation: true
      publish-github-release: true
      release-tag: latest
